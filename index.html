<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>PostMaster</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Post Master</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>

        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1 class="my-3">Welcome to Post Master </h1>
    <div class="mb-3 row my-3">
      <label for="url" class="col-sm-2 col-form-label">URL</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="url">
      </div>
    </div>

    <div class="mb-3 row my-3">
      <label for="requestType" class="col-sm-2 col-form-label">Request Type</label>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="requestType" id="get" value="Get"checked>
          <label class="form-check-label" for="get">
            Get
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="requestType" id="post" value="Post">
          <label class="form-check-label" for="post">
            Post
          </label>
        </div>
      </div>
    </div>

    <div class="mb-3 row my-3">
      <label for="contentType" class="col-sm-2 col-form-label">Content Type</label>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contentType" id="json" value="Json" checked>
          <label class="form-check-label" for="json">
            JSON
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contentType" id="customParam" value="Custom Parameters">
          <label class="form-check-label" for="customParam">
            Custom Parameters
          </label>
        </div>
      </div>
    </div>
    <div id="jsonParam">
      <div class="mb-3 row my-3">
        <label for="jsonParam" class="col-sm-2 col-form-label">JSON Parameter</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="jsonParamText" rows="3"></textarea>
        </div>
      </div>
    </div>

    <div id="customParameter">
      <div class="mb-3 row my-3">
        <label for="customParameter1" class="col-sm-2 col-form-label">Parameter 1</label>
        <div class="col-sm-10">
          <div class="input-group">

            <input type="text" aria-label="First name" class="form-control firstText" id="parameterkey1"  placeholder="Parameter 1">
            <input type="text" aria-label="Last name" class="form-control secondText" id="parametervalue1" placeholder="Parameter 1">
            <button type="button" class="btn btn-primary" id="append">+</button>
          </div>
        </div>
      </div>
      <div id="paramElement"></div>
    </div>
  
    <div class="mb-3 row my-5">
      <div class="col-sm-10">
        <button type="button" class="btn btn-primary" id="submit">Submit</button>
      </div>
    </div>

    <div id="responseJson">
      <div class="mb-3 row my-3">
        <label for="responseJson" class="col-sm-2 col-form-label">Response</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="responseJsonText" rows="3"></textarea>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  <script src="index.js"></script>
</body>

</html>
